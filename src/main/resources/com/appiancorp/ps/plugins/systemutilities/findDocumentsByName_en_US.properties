function.finddocumentsbyname.description=Searches from a root folder and returns a list of all documents matching the specified documentName
function.finddocumentsbyname.param.searchAllContent.description=If true, searches all content (KCs and folders). If false, search only within the specified rootFolder or rootKC.
function.finddocumentsbyname.param.documentNameToSearchFor.description=Name of document to search for
function.finddocumentsbyname.param.rootFolder.description=If searchAllContent is false, a rootFolder or rootKC must be specified. If both rootFolder and rootKC are provided, rootFolder will be used.
function.finddocumentsbyname.param.rootKC.description=If searchAllContent is false, a rootFolder or rootKC must be specified. If both rootFolder and rootKC are provided, rootFolder will be used.
