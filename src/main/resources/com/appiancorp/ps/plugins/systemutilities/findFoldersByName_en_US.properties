function.findfoldersbyname.description=Searches from a root folder and returns a list of all folders matching the specified folderName
function.findfoldersbyname.param.searchAllContent.description=If true, searches all content (KCs and folders). If false, search only within the specified rootFolder or rootKC.
function.findfoldersbyname.param.folderNameToSearchFor.description=Name of folder to search for
function.findfoldersbyname.param.rootFolder.description=If searchAllContent is false, a rootFolder or rootKC must be specified. If both rootFolder and rootKC are provided, rootFolder will be used.
function.findfoldersbyname.param.rootKC.description=If searchAllContent is false, a rootFolder or rootKC must be specified. If both rootFolder and rootKC are provided, rootFolder will be used.
