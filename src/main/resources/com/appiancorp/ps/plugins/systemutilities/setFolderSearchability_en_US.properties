function.setfoldersearchability.description=Sets a specified folder's visibility flag to enable/disable searching. Return value indicates if a change in the visibility occurred. 
function.setfoldersearchability.param.folderToModify.description=Indicates the folder to modify searchability settings for
function.setfoldersearchability.param.makeFolderSearchable.description=If true, the folder's visibility flag will be updated to make the folder searchable. If false, the folder will be updated to be made non-searchable.
function.setfoldersearchability.param.recursiveUpdate.description=If true, all subfolders of the root folder to an infinite depth will also be traversed. All child folders and documents will be updated. If false, only the direct child documents of the root folder will be updated.